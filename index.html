<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .error {
      color: red;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="form-group">
      <label for="temperature">Enter temperature:</label>
      <input type="number" id="temperature" placeholder="e.g., 25" step="any">
      <span id="error" class="error"></span>
    </div>
    <div class="form-group">
      <label for="unit">Select unit:</label>
      <select id="unit">
        <option value="Celsius">Celsius</option>
        <option value="Fahrenheit">Fahrenheit</option>
      </select>
    </div>
    <button onclick="convertTemperature()">Convert</button>
    <button onclick="resetFields()">Reset</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    function convertTemperature() {
      const temperature = parseFloat(document.getElementById('temperature').value);
      const unit = document.getElementById('unit').value;
      const errorElement = document.getElementById('error');
      let result;

      // Clear previous error
      errorElement.innerText = '';

      if (isNaN(temperature)) {
        errorElement.innerText = 'Please enter a valid number.';
        return;
      }

      if (unit === 'Celsius') {
        const convertedValue = (temperature * 9 / 5) + 32;
        result = `${convertedValue.toFixed(2)} Fahrenheit`;
      } else if (unit === 'Fahrenheit') {
        const convertedValue = (temperature - 32) * 5 / 9;
        result = `${convertedValue.toFixed(2)} Celsius`;
      }

      document.getElementById('result').innerText = result;
    }

    function resetFields() {
      document.getElementById('temperature').value = '';
      document.getElementById('unit').value = 'Celsius';
      document.getElementById('result').innerText = '';
      document.getElementById('error').innerText = '';
    }
  </script>
</body>

</html>
